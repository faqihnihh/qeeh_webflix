<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri - Netflix Theme</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #141414;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .navbar {
            width: 100%;
            background-color: #111;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #e50914;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #e50914;
        }

        .menu-toggle {
            display: none;
            font-size: 1.5em;
            color: #fff;
            cursor: pointer;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            max-width: 1200px;
            width: 90%;
            margin-top: 100px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #e50914;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(255, 0, 0, 0.5);
        }

        .gallery iframe {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            .menu-toggle {
                display: block;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 50px;
                right: 20px;
                background: rgba(0, 0, 0, 0.9);
                padding: 10px;
                border-radius: 5px;
            }

            .nav-links.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">Netflix Galeri</a>
        <span class="menu-toggle">&#9776;</span>
        <div class="nav-links">
            <a href="index.html">About</a>
            <a href="profile.html">Profile</a>
            <a href="galeri.html">Galeri</a>
            <a href="formulir.html">Formulir</a>
        </div>
    </nav>

    <div class="container">
        <h1>Galeri</h1>
        <div class="gallery">
            <img src="image/upin (1).jpg" alt="Foto 1">
            <img src="image/mei.jpg" alt="Foto 2">
            <img src="image/tok.jpg" alt="Foto 3">
            <img src="image/fizi.jpg" alt="Foto 4">
            <img src="image/ros.jpg" alt="Foto 5">
            <img src="image/san.jpg" alt="Foto 6">
            <img src="image/dalang.jpg" alt="Foto 7">
            <img src="image/mail.jpg" alt="Foto 8">
            
            <iframe src="https://www.youtube.com/embed/rzc3_b_KnHc" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/rzc3_b_KnHc" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/rzc3_b_KnHc" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/rzc3_b_KnHc" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.nav-links').classList.toggle('active');
        });
    </script>
</body>
</html>
