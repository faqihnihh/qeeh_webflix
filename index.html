<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Saya - Netflix Theme</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #141414;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        .navbar {
            width: 100%;
            background-color: #111;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #e50914;
            text-decoration: none;
        }

        .menu-toggle {
            display: none;
            font-size: 1.8em;
            color: #fff;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #e50914;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            max-width: 800px;
            width: 90%;
            margin-top: 120px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .profile-img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border: 4px solid #e50914;
            border-radius: 50%;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.1);
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        iframe {
            width: 100%;
            max-width: 600px;
            height: 340px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .button {
            display: inline-block;
            background-color: #e50914;
            color: #fff;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: bold;
            transition: transform 0.3s ease, background 0.3s;
        }

        .button:hover {
            background-color: #b2070f;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .menu-toggle {
                display: block;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #111;
                padding: 10px 0;
                text-align: center;
            }

            .nav-links a {
                display: block;
                padding: 10px 0;
            }

            .nav-links.active {
                display: flex;
            }

            .container {
                padding: 20px;
                margin-top: 80px;
            }

            .profile-img {
                width: 140px;
                height: 140px;
            }

            iframe {
                height: 220px;
            }
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay loop muted>
        <source src="background-video.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <nav class="navbar">
        <a href="#" class="logo">Netflix</a>
        <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
        <div class="nav-links">
            <a href="index.html">About</a>
            <a href="profile.html">Profile</a>
            <a href="galeri.html">Galeri</a>
            <a href="formulir.html">Formulir</a>
        </div>
    </nav>

    <div class="container">
        <h1>About Me</h1>
        <img src="image/saya2.jpg" alt="Foto Saya" class="profile-img">
        <p>
            Perkenalkan nama saya Faqih. Saya adalah seorang mahasiswa yang sedang belajar pemrograman web.
            Saya sangat tertarik dengan pengembangan web dan selalu berusaha untuk meningkatkan keterampilan saya.
        </p>
        <a href="galeri.html" class="button">Lihat Galeri</a>
        <br><br>
        <iframe src="https://www.youtube.com/embed/rzc3_b_KnHc" allowfullscreen></iframe>
    </div>

    <script>
        function toggleMenu() {
            document.querySelector('.nav-links').classList.toggle('active');
        }
    </script>
</body>
</html>
